<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Copy Object</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body{
            display: flex;
            justify-content: space-around;
        }
        h3{
            position: absolute;
            font-size: 30px;
            top : 20%;
        }
        form{
            position: absolute;
            font-size: 20px;
            top: 35%;
        }
    </style>
    <script>
            var object1 ={
                'key1' : 'value1',
                'key2' : 1234,
                'key3' : ['value3','value4',4],
                1 : 2
            };
            console.log("Original Object ",object1);
            var copyObj = object1;
            console.log("Copy Object ",copyObj);
    </script>
</head>
<body>
    <h3>To copy information of one object into another</h3>
</body>
</html>
